<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <!-- <script
      src="https://kit.fontawesome.com/1f8522ae56.js"
      crossorigin="anonymous"
    ></script> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Zetta&family=Roboto+Slab:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Steamlator</title>
  </head>
  <body>
    <!-- <h3>A ver cuanto te duele el impuesto pa√≠s</h3> -->
    <form class="form-container m-auto text-center col-md-6 rounded">
      <label class="mt-3">
        Ingrese precio del juego:
      </label>

      <div class="input-group col-lg-6 col-md-12 mb-3 ml-auto mr-auto">
        <div class="input-group-prepend">
          <span class="input-group-text">$</span>
        </div>
        <input
          type="number"
          maxlength="5"
          class="form-control"
          id="element"
          required
        />
      </div>

      <input
        type="button"
        id="calc"
        class="btn btn-secondary col-md-6 mb-3"
        value="Calcular"
      />

      <div id="result" style="visibility: hidden;">
        <p id="numbResult"></p>
      </div>
    </form>
    <script src="/js/script.js"></script>
  </body>
</html>
